<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
    <div class="mb-3">
        <label for="name">Логин:</label>
        <input type="text" id="name" class="form-control" placeholder="Имя" formControlName="name">
        <div class="alert alert-danger" *ngIf="formErrors.name">{{formErrors.name}}</div>
    </div>
    <div class="mb-3">
        <label for="password">Пароль:</label>
        <input type="text" id="password" class="form-control" placeholder="Пароль" formControlName="password">
        <div class="alert alert-danger" *ngIf="formErrors.password">{{formErrors.password}}</div>
    </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
        <div class="alert alert-danger" *ngIf="formErrors.email">{{formErrors.email}}</div>
    </div>
    <div class="mb-3">
        <label for="age">Возраст:</label>
        <input type="number" id="age" class="form-control" placeholder="Возраст" formControlName="age">
        <div class="alert alert-danger" *ngIf="formErrors.age">{{formErrors.age}}</div>
    </div>
    <div class="mb-3">
        <label for="role">Роль:</label>
        <select name="role" id="role" class="form-select" formControlName="role">
            <option selected disabled [value]="null">Выберите роль </option>
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
    </div>

    <div class="mb-3">
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-info">Сохранить</button>
    </div>
</form>

<hr class="mt-4">
